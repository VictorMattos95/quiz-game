<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo de Linux</title>
    <style>
        /* --- ESTILOS DE LAYOUT --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        #side-menu {
            width: 240px;
            flex-shrink: 0;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        #side-menu h3 {
            text-align: center;
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        #nav-container {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            align-content: start;
            padding-right: 10px;
        }

        .nav-item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 35px;
            font-size: 0.9em;
            border: 1px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            color: #555;
            background-color: #f9f9f9;
        }

        .nav-item:hover {
            background-color: #eef2f5;
            border-color: #007bff;
        }

        .nav-item.answered {
            background-color: #e6ffed;
            border-color: #155724;
            color: #155724;
        }

        .nav-item.current {
            background-color: #d1e7fd;
            border-color: #007bff;
            color: #0056b3;
            transform: scale(1.1);
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            width: 100%; 
        }
        
        /* --- ESTILOS DO QUIZ --- */
        #quiz-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        /* ... (Todo o seu CSS original permanece aqui, sem alterações) ... */
        
        /* --- Estilos Responsivos (Mobile) --- */
        @media (max-width: 1024px) {
            #menu-toggle {
                display: block; 
            }

            #side-menu {
                position: fixed; 
                left: 0;
                top: 0;
                height: 100vh; 
                z-index: 1000;
                transform: translateX(-100%); 
                border-right: 2px solid #ccc; 
            }

            #menu-close {
                display: block; 
            }

            body.side-menu-open #side-menu {
                transform: translateX(0); 
            }

            #main-content {
                padding: 20px 10px; 
            }

            #quiz-container {
                padding: 20px; 
            }
        }

    </style>
</head>
<body>

    <div id="menu-toggle">&#9776;</div>

    <nav id="side-menu">
        <div id="menu-close">&times;</div>
        <h3>Questões</h3>
        <div id="nav-container">
            </div>
    </nav>

    <main id="main-content">
        <div id="quiz-container">
            </div>
    </main>

<script>
    // --- NOVO CÓDIGO DE CARREGAMENTO DINÂMICO ---
    
    // 1. Variável global para os dados do quiz (agora começa vazia)
    let quizData = []; 

    // 2. Função para carregar o script de dados correto
    function loadQuizData(assunto) {
        return new Promise((resolve, reject) => {
            let scriptSrc = '';
            let quizTitle = 'Quiz';
            
            // Mapeia o parâmetro da URL para o nome do arquivo .js e define o título
            if (assunto === 'lpic201') {
                scriptSrc = 'dados_lpic201.js';
                quizTitle = 'LPIC-2 201-450';
            } else if (assunto === 'lpic202') {
                scriptSrc = 'dados_lpic202.js';
                quizTitle = 'LPIC-2 202-450';
            } else {
                reject(new Error('Assunto de quiz inválido ou não encontrado!'));
                return;
            }

            // Atualiza o título da página
            document.title = quizTitle;

            // Cria uma tag <script> dinamicamente para carregar os dados
            const script = document.createElement('script');
            script.src = scriptSrc;
            
            // Quando o script carregar, a variável global 'quizData' estará preenchida
            script.onload = () => {
                console.log(`Dados do quiz '${assunto}' carregados.`);
                resolve(); // Informa que o carregamento foi concluído
            };
            
            // Informa se houver um erro
            script.onerror = () => reject(new Error(`Falha ao carregar ${scriptSrc}`));
            
            // Adiciona o script à página
            document.head.appendChild(script);
        });
    }

    // 3. Função principal de inicialização
    async function initializeQuiz() {
        const quizContainer = document.getElementById('quiz-container');
        try {
            // Pega o parâmetro 'assunto' da URL (ex: ?assunto=lpic201)
            const params = new URLSearchParams(window.location.search);
            const assunto = params.get('assunto');

            if (!assunto) {
                throw new Error('Nenhum assunto de quiz foi especificado na URL.');
            }

            // Mostra um indicador de carregamento
            quizContainer.innerHTML = '<h2>Carregando questões...</h2>';

            // Espera os dados (perguntas) serem carregados
            await loadQuizData(assunto);
            
            // --- SEU CÓDIGO ORIGINAL CONTINUA DAQUI ---
            
            // 1. Embaralha a ORDEM das questões
            shuffleArray(quizData); 
            // 2. Embaralha as OPÇÕES DENTRO das questões
            shuffleQuizData(quizData);

            // Inicia o quiz e popula o menu
            populateNavMenu();
            renderQuiz();

        } catch (error) {
            // Mostra uma mensagem de erro amigável se algo falhar
            document.getElementById('main-content').style.alignItems = 'flex-start';
            quizContainer.innerHTML = 
                `<div style="text-align: center; color: #721c24; background: #ffebeb; padding: 20px; border-radius: 8px;">
                    <h2>Erro ao Carregar o Quiz</h2>
                    <p>${error.message}</p>
                    <p>Por favor, volte ao <a href="index.html" style="color: #0056b3;">menu principal</a> e tente novamente.</p>
                </div>`;
            // Esconde o menu lateral se o quiz falhar
            document.getElementById('side-menu').style.display = 'none';
        }
    }
    
    // --- FIM DO NOVO CÓDIGO ---


    // --- CÓDIGO DE EMBARALHAMENTO ---
    // (Este é o seu código original, sem alterações)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function shuffleQuizData(data) {
        const labels = ['A', 'B', 'C', 'D', 'E', 'F']; 
        data.forEach(question => {
            if (question.tipo === 'fill' || !question.opcoes) { return; }
            const originalAnswers = Array.isArray(question.respostaCorreta) ? question.respostaCorreta : [question.respostaCorreta];
            let optionsList = Object.entries(question.opcoes).map(([key, text]) => ({ text: text, isCorrect: originalAnswers.includes(key) }));
            shuffleArray(optionsList);
            const newOpcoes = {};
            const newRespostaCorreta = [];
            const originalWasArray = Array.isArray(question.respostaCorreta);
            optionsList.forEach((option, index) => {
                const newKey = labels[index];
                newOpcoes[newKey] = option.text;
                if (option.isCorrect) { newRespostaCorreta.push(newKey); }
            });
            question.opcoes = newOpcoes;
            if (originalWasArray || newRespostaCorreta.length > 1) {
                question.respostaCorreta = newRespostaCorreta;
            } else {
                question.respostaCorreta = newRespostaCorreta[0];
            }
        });
    }

    // --- LÓGICA PRINCIPAL DO QUIZ ---
    // (Este é o seu código original, sem alterações)
    // Apenas a variável quizData não está mais aqui.
    
    // const quizContainer = document.getElementById('quiz-container'); // Movido para initializeQuiz
    let currentQuestionIndex = 0;
    let answerLog = new Array(quizData.length).fill(null);
    let isCurrentQuestionAnswered = false; 

    // --- Lógica do Menu Mobile ---
    function toggleMenu() {
        document.body.classList.toggle('side-menu-open');
    }

    // --- FUNÇÕES DE NAVEGAÇÃO ---
    function populateNavMenu() {
        // Esta função agora depende de 'quizData' estar carregado
        answerLog = new Array(quizData.length).fill(null); // Reinicializa o log de respostas
        const navContainer = document.getElementById('nav-container');
        let navHTML = '';
        for (let i = 0; i < quizData.length; i++) {
            navHTML += `<div class="nav-item" data-index="${i}">${i + 1}</div>`;
        }
        navContainer.innerHTML = navHTML;
        
        navContainer.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                jumpToQuestion(parseInt(item.dataset.index));
                if (window.innerWidth <= 1024) {
                    toggleMenu();
                }
            });
        });
    }

    function jumpToQuestion(index) {
        if (index >= 0 && index < quizData.length) {
            currentQuestionIndex = index;
            renderQuiz();
        }
    }

    function updateSideMenuState() {
        for (let i = 0; i < quizData.length; i++) {
            const item = document.querySelector(`.nav-item[data-index="${i}"]`);
            if (!item) continue;
            item.classList.remove('current', 'answered');
            if (answerLog[i] !== null) {
                item.classList.add('answered');
            }
            if (i === currentQuestionIndex) {
                item.classList.add('current');
            }
        }
    }

    // --- FUNÇÕES PRINCIPAIS ---

    function renderQuiz() {
        isCurrentQuestionAnswered = false; 
        const currentQuestion = quizData[currentQuestionIndex];
        let optionsHTML = '';

        if (currentQuestion.tipo === 'fill') {
            const savedAnswer = answerLog[currentQuestionIndex] || '';
            optionsHTML = `<input type="text" id="fill-answer" class="option" placeholder="Digite sua resposta..." value="${savedAnswer}">`;
        } else if (currentQuestion.opcoes) {
            for (const key in currentQuestion.opcoes) {
                const isSelected = answerLog[currentQuestionIndex] && answerLog[currentQuestionIndex].includes(key) ? 'selected' : '';
                optionsHTML += `<div class="option ${isSelected}" data-key="${key}"><strong>${key}.</strong>&nbsp; ${currentQuestion.opcoes[key]}</div>`;
            }
        }

        const nextButtonText = (currentQuestionIndex === quizData.length - 1) ? 'Finalizar Quiz' : 'Próxima Questão';
        
        // Adiciona um link para "Voltar ao Menu"
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = `
            <a href="index.html" style="float: left; font-size: 0.9em; text-decoration: none; color: #007bff;">&larr; Voltar ao Menu</a>
            <div id="question-counter">Questão ${currentQuestionIndex + 1} de ${quizData.length}</div>
            <h2 id="question">${currentQuestion.pergunta}</h2>
            <div id="options-container">${optionsHTML}</div>
            <div id="feedback-container"></div> 
            <div id="controls">
                <button id="prev-btn">Anterior</button>
                <button id="next-btn">${nextButtonText}</button>
            </div>
        `;
        
        addEventListeners();
        updateUIState();
        updateSideMenuState();
    }
    
    // ... (Todas as suas outras funções: addEventListeners, updateUIState, selectOption, etc. permanecem aqui) ...

    function addEventListeners() {
        document.getElementById('prev-btn').addEventListener('click', navigatePrev);
        document.getElementById('next-btn').addEventListener('click', handleNextButtonClick); 

        const currentQuestion = quizData[currentQuestionIndex];
        const fillAnswerInput = document.getElementById('fill-answer');
        
        if (fillAnswerInput) {
            fillAnswerInput.focus();
            fillAnswerInput.addEventListener('input', (event) => {
                answerLog[currentQuestionIndex] = event.target.value.trim() || null;
                updateUIState();
            });
            fillAnswerInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter' && !document.getElementById('next-btn').disabled) {
                    handleNextButtonClick();
                }
            });
        } else {
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    selectOption(option, option.dataset.key, Array.isArray(currentQuestion.respostaCorreta));
                });
            });
        }
    }

    function updateUIState() {
        document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
        
        const nextButton = document.getElementById('next-btn');
        const isAnswered = !!answerLog[currentQuestionIndex];
        const currentQuestion = quizData[currentQuestionIndex];
        const isMulti = Array.isArray(currentQuestion.respostaCorreta);

        if (isCurrentQuestionAnswered) {
            nextButton.textContent = (currentQuestionIndex === quizData.length - 1) ? 'Finalizar Quiz' : 'Próxima Questão';
            nextButton.disabled = false;
        
        } else if (currentQuestion.tipo === 'fill' || isMulti) {
            nextButton.textContent = 'Verificar';
            nextButton.disabled = !isAnswered; 
        
        } else {
            nextButton.textContent = (currentQuestionIndex === quizData.length - 1) ? 'Finalizar Quiz' : 'Próxima Questão';
            nextButton.disabled = true; 
        }
    }

    function selectOption(optionDiv, key, isMultipleChoice) {
        if (isCurrentQuestionAnswered) return; 

        if (isMultipleChoice) {
            optionDiv.classList.toggle('selected');
        } else {
            document.querySelectorAll('.option.selected').forEach(el => el.classList.remove('selected'));
            optionDiv.classList.add('selected');
            isCurrentQuestionAnswered = true; 
        }
        
        let selectedKeys = [];
        document.querySelectorAll('.option.selected').forEach(el => selectedKeys.push(el.dataset.key));
        answerLog[currentQuestionIndex] = selectedKeys.length > 0 ? selectedKeys : null;
        
        if (!isMultipleChoice) {
            checkAnswer();
            updateSideMenuState(); 
        }
        
        updateUIState(); 
    }

    function handleNextButtonClick() {
        const currentQuestion = quizData[currentQuestionIndex];
        const isMulti = Array.isArray(currentQuestion.respostaCorreta);

        if (!isCurrentQuestionAnswered && (currentQuestion.tipo === 'fill' || isMulti)) {
            isCurrentQuestionAnswered = true;
            checkAnswer();
            updateSideMenuState();
        } else {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                renderQuiz();
            } else {
                showFinalReport();
            }
        }
        updateUIState(); 
    }

    function navigatePrev() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            renderQuiz();
        }
    }

    function checkAnswer() {
        const question = quizData[currentQuestionIndex];
        const userAnswer = answerLog[currentQuestionIndex];
        const correctAnswer = Array.isArray(question.respostaCorreta) ? question.respostaCorreta : [question.respostaCorreta];
        
        const sortedUserAnswer = Array.isArray(userAnswer) ? [...userAnswer].sort() : (userAnswer ? [userAnswer] : []);
        const sortedCorrectAnswer = [...correctAnswer].sort();
        
        let isCorrect = false;
        if (question.tipo === 'fill') {
            isCorrect = userAnswer && (userAnswer === correctAnswer[0]);
        } else {
            isCorrect = JSON.stringify(sortedUserAnswer) === JSON.stringify(sortedCorrectAnswer);
        }

        const feedbackContainer = document.getElementById('feedback-container');
        let feedbackHTML = `<p><strong>${isCorrect ? 'Correto!' : 'Incorreto.'}</strong> ${question.explicacao}</p>`;
        
        if (isCorrect) {
            feedbackContainer.className = 'feedback-correct-box';
        } else {
            feedbackContainer.className = 'feedback-incorrect-box';
        }

        if (question.tipo === 'fill') {
            const input = document.getElementById('fill-answer');
            input.disabled = true;
            if (isCorrect) {
                input.classList.add('feedback-correct');
            } else {
                input.classList.add('feedback-incorrect');
                feedbackHTML = `<p><strong>Incorreto.</strong> ${question.explicacao}<br><strong>Resposta correta:</strong> <code>${correctAnswer[0]}</code></p>`;
            }
        } else {
            document.querySelectorAll('.option').forEach(option => {
                option.style.pointerEvents = 'none'; 
                option.classList.remove('selected'); 

                const key = option.dataset.key;
                const isUserSelection = userAnswer && userAnswer.includes(key);
                const isCorrectAnswer = correctAnswer.includes(key);

                if (isCorrectAnswer) {
                    option.classList.add('feedback-correct'); 
                } else if (isUserSelection && !isCorrectAnswer) {
                    option.classList.add('feedback-incorrect'); 
                }
            });
        }
        
        feedbackContainer.innerHTML = feedbackHTML;
    }

    // --- FUNÇÃO MODIFICADA PARA PONTUAÇÃO NÃO-PUNITIVA ---
    // (Esta é a sua função original, sem alterações)
    function showFinalReport() {
        document.getElementById('side-menu').style.display = 'none';
        document.getElementById('main-content').style.justifyContent = 'center';

        let totalScore = 0; // 'totalScore' agora é um float
        let detailedReviewHTML = '';

        quizData.forEach((question, index) => {
            const userAnswer = answerLog[index];
            const correctAnswer = Array.isArray(question.respostaCorreta) ? question.respostaCorreta : [question.respostaCorreta];
            
            let questionScore = 0.0;
            let isFullyCorrect = false; // Para o feedback visual (Certo/Errado)

            // Garante que userAnswer seja um array, mesmo se for null
            const userAnswerAsArray = Array.isArray(userAnswer) ? [...userAnswer] : (userAnswer ? [userAnswer] : []);

            if (question.tipo === 'fill') {
                // Questões de preenchimento são tudo-ou-nada
                isFullyCorrect = userAnswer && (userAnswer === correctAnswer[0]);
                if (isFullyCorrect) {
                    questionScore = 1.0;
                }
            } else {
                // Questões de múltipla escolha (podem ser únicas ou várias)
                const totalCorrectNeeded = correctAnswer.length;
                const sortedCorrectAnswer = [...correctAnswer].sort();
                
                // Verifica acerto de 100% para o visual (antes da pontuação parcial)
                const sortedUserAnswer = [...userAnswerAsArray].sort();
                isFullyCorrect = JSON.stringify(sortedUserAnswer) === JSON.stringify(sortedCorrectAnswer);

                if (totalCorrectNeeded === 1) { 
                    // Escolha única é tudo-ou-nada
                    if (isFullyCorrect) {
                        questionScore = 1.0;
                    }
                } else {
                    // --- NOVA LÓGICA DE PONTUAÇÃO (NÃO PUNITIVA) ---
                    let correctSelectedCount = 0;

                    userAnswerAsArray.forEach(ans => {
                        if (correctAnswer.includes(ans)) {
                            correctSelectedCount++;
                        }
                        // Não há penalidade por seleção incorreta
                    });
                    
                    // Pontuação = (Acertos / Total de Corretas)
                    questionScore = (correctSelectedCount / totalCorrectNeeded);
                }
            }

            totalScore += questionScore; // Adiciona a pontuação da questão ao total

            // Geração do relatório visual
            let userAnswerText;
            if (!userAnswer) {
                userAnswerText = '<em>Não respondida</em>';
            } else if (Array.isArray(userAnswer)) {
                userAnswerText = userAnswer.join(', ');
            } else {
                userAnswerText = userAnswer; 
            }
            
            const correctAnswerText = correctAnswer.join(', ');
            // O feedback visual ainda é "tudo ou nada"
            const resultClass = isFullyCorrect ? 'resposta-certa' : 'resposta-errada'; 

            detailedReviewHTML += `
                <div class="review-item">
                    <h4>${index + 1}. ${question.pergunta}</h4>
                    <p class="resposta-usuario ${resultClass}">Sua resposta: ${userAnswerText}</p>
                    ${!isFullyCorrect ? `<p class="resposta-correta-final">Resposta correta: ${correctAnswerText}</p>` : ''}
                    <p class="explicacao">${question.explicacao}</p>
                </div>
            `;
        });

        const totalQuestions = quizData.length;
        
        // Cálculos finais usam 'totalScore' (float)
        const correctAnswersFloat = totalScore;
        const incorrectAnswersFloat = totalQuestions - totalScore; // Renomeado para "Pontos Perdidos"
        const correctPercentage = ((totalScore / totalQuestions) * 100).toFixed(1);
        const incorrectPercentage = (100.0 - parseFloat(correctPercentage)).toFixed(1);
        const finalGrade = ((totalScore / totalQuestions) * 10).toFixed(1);

        quizContainer.innerHTML = `
            <div id="final-report">
                <h2>Relatório Final</h2>
                <p>Confira o seu desempenho detalhado abaixo:</p>
                <div id="report-details">
                    <div class="report-item report-item-acertos"><strong>${correctAnswersFloat.toFixed(1)}</strong><span>Pontos (de ${totalQuestions})</span></div>
                    <div class="report-item report-item-erros"><strong>${incorrectAnswersFloat.toFixed(1)}</strong><span>Pontos Perdidos</span></div>
                    <div class="report-item report-item-nota" style="grid-column: 1 / -1;"><strong>${finalGrade} / 10.0</strong><span>Nota Final</span></div>
                </div>
                <div id="detailed-review">
                    <h3>Revisão das Questões</h3>
                    ${detailedReviewHTML}
                </div>
                <div id="controls" style="justify-content: center; margin-top: 30px;">
                    <button onclick="location.reload()">Reiniciar Quiz</button>
                    <a href="index.html" style="background-color: #6c757d; color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none; margin-left: 15px;">Voltar ao Menu</a>
                </div>
            </div>
        `;
    }

    // --- Event Listeners para Menu Mobile ---
    document.getElementById('menu-toggle').addEventListener('click', toggleMenu);
    document.getElementById('menu-close').addEventListener('click', toggleMenu);

    // --- INICIA O QUIZ ---
    // Chama a nova função principal que primeiro carrega os dados e DEPOIS inicia o quiz
    initializeQuiz();

</script>

</body>
</html>
